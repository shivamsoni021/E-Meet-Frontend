<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" >close</mat-icon>
</button>
<div *ngIf="isTableFill">
  <h2>Available Users</h2>
<mat-dialog-content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="userList" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneno">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneno}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnName"></tr>
      <tr mat-row *matRowDef="let row; columns: columnName;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>

  <div class="row-button">
    <button class="assign-button" mat-raised-button mat-dialog-close (click)="onSubmit()" color="primary">Done</button>
    
  </div>
</mat-dialog-content>
</div>
<div *ngIf="!isTableFill">
  <p>All users are assigned to this meeting</p>
  <button class="assign-button" color="primary" mat-raised-button mat-dialog-close>Okay</button>

</div>
