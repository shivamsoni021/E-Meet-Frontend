<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" >close</mat-icon>
</button>
<div *ngIf="isTableFill">
  <h2>Assigned Users</h2>
  <mat-dialog-content>
  <div class="mat-elevation-z8" *ngIf="isTableFill">
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneno">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneno}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnName"></tr>
      <tr mat-row *matRowDef="let row; columns: columnName;">
      </tr>
    </table>
 
    </div>

  
 </mat-dialog-content>
  </div>

<div *ngIf="!isTableFill">
 
  <p>No Users are assigned to this meeting.</p>
</div>
