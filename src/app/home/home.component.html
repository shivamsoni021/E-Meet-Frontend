<div class="searching" style="width: 300px; height: 15px; margin-right: auto;
    margin-left: auto;">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder=" Start searching for a user by Meeting Url or date or location">
    </div>

<div class="meet-list">
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element;let i=index">{{ i+1 }}</td>
        </ng-container>
        <ng-container matColumnDef="meetingId">
            <th mat-header-cell *matHeaderCellDef>Meeting Id</th>
            <td mat-cell *matCellDef="let element;let i=index">{{ element.meetingId }}</td>
        </ng-container>
        <ng-container matColumnDef="meetingUrl">
            <th mat-header-cell *matHeaderCellDef>Meeting Url</th>
            <td mat-cell *matCellDef="let element" >{{ element.meetingUrl }}</td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>
        
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">{{ element.time }}</td>
        </ng-container>
        
    
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnName"></tr>
      <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>
    
   
</div>
