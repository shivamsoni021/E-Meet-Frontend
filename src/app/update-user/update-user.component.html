        <div  class="centerdata">

            <form class="login-form">
            
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input  matInput placeholder="Username" name="username" [(ngModel)]="userData.username" required>
            </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input  matInput [(ngModel)]="userData.email" placeholder="Email" name="email" required>
            </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contact</mat-label>
                <input  matInput [(ngModel)]="userData.phoneno" placeholder="Contact" name="phoneno" required>
            </mat-form-field>
            <br>
            <button  class="full-width" mat-raised-button (click)= "onSubmit()"color="primary">Modify</button>
        </form>
    </div>
